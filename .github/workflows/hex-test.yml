name: ASCII Hex Test

on:
  workflow_dispatch:

jobs:
  print-result:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run JavaScript code
        run: |
          node -e "console.log(fromJSON('a'))"

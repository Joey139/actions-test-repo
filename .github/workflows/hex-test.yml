name: ASCII Hex Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run test
      run: |
        echo "Running ASCII Hex test..."
        actual_hex=$(printf '%x' "'a'")
        expected_hex="61"
        if [ "$actual_hex" = "$expected_hex" ]; then
          echo "Test passed! The ASCII hex representation for 'a' is 61."
        else
          echo "Test failed! The ASCII hex representation for 'a' is not 61."
          exit 1
        fi
